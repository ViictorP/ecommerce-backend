# Database connection and configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=root@4590
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Encryption configuration
encryption.salt.rounds=10

# JWT configuration
# Em produção essa propriedade deve ser configurada em Runtime, chave deve ser mantida segura.
jwt.algorithm.key=SecureKey
jwt.issuer=eCommerce
# 7 dias
jwt.expiryInSeconds=604800
# 30 minutos
jwt.expiryInSecondsPasswordReset=1800

# Email configuration
email.from = no-reply@ecommerce.com

# General configuration
app.frontend.url=http://ecommerce.com

# SMTP configuration
spring.mail.host=localhost
spring.mail.port=25
